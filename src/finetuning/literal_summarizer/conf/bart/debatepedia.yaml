# Config settings
model:
  name: facebook/bart-large
  is_logging_rouge_scores: true
  test_interval_computation: 5
  test_num_batch_sample: 1
  generation_kwargs:
    num_beams: 5
    max_new_tokens: 150
    early_stopping: True
data:
  name: debatepedia
  csv_dir: /home/mila/c/cesare.spinoso/RSASumm/data/debatepedia
  dataset_formatting:
    data_format: e2e
hps:
  train_batch_size: 16
  test_batch_size: 16
  gradient_accumulation_steps: 1
  epochs: 30
  patience: 5
  learning_rate: 3e-5
  weight_decay: 0.1
  warmup: 0.1
output_directory: /network/scratch/c/cesare.spinoso/rsasumm/finetuning
write_config_directory: /home/mila/c/cesare.spinoso/RSASumm/src/finetuning/literal_summarizer/config_instances/bart
