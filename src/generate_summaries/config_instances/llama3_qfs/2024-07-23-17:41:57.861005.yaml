dataset:
  name: qmsum
  path: /home/mila/c/cesare.spinoso/RSASumm/data/qmsum/test_new.csv
  source_name: document
  question_name: question
  reference_name: summary
  document_id_name: document_id
tokenizer:
  name: meta-llama/Meta-Llama-3-8B-Instruct
  maximum_length: 4096
model:
  name: meta-llama/Meta-Llama-3-8B-Instruct
prompt_template: '<|start_header_id|>system<|end_header_id|>You are a helpful, respectful
  and honest assistant specializing in query-focused summarization.<|eot_id|><|start_header_id|>user<|end_header_id|>
  Read the following document and related questions. Provide a summary which both
  summarizes the document as well as answers the questions. That is, the summary should
  summarize the main points of the document while providing answers to the given questions.
  Do not generate anything else other than the summary. Questions: {q} Document: {s}
  Summary:<|eot_id|><|start_header_id|>assistant<|end_header_id|>'
generation:
  batch_size: 4
  summary_type: e2e
  seed: 42
  generate_kwargs:
    num_beams: 5
    num_beam_groups: 5
    num_return_sequences: 5
    diversity_penalty: 1.0
    do_sample: false
    max_new_tokens: 300
    temperature: null
    top_p: null
    early_stopping: true
    output_scores: true
    return_dict_in_generate: true
